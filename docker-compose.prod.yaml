version: '3.8'

services:
  web:
    build:
      context: ./src/server
      dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:5000 manage:app
    ports:
      - "5001:5000"
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    env_file:
      - ./src/server/.env.prod.db

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres_data_prod: